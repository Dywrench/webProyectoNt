<div class="evento-form">
  <div class="evento-form-header">
    <button class="btn-volver" routerLink="/admin/eventos">&#8592; Volver a la lista</button>
    <h2 *ngIf="!modoEdicion">Crear evento</h2>
    <h2 *ngIf="modoEdicion">Editar evento</h2>
  </div>

  <p *ngIf="error">{{ error }}</p>

  <form (ngSubmit)="guardar()">
    <label>Nombre</label>
    <input type="text" [(ngModel)]="nombre" name="nombre" required>

    <label>Descripción</label>
    <textarea [(ngModel)]="descripcion" name="descripcion" required></textarea>

    <label>Fecha</label>
    <input type="date" [(ngModel)]="fecha" name="fecha" required>

    <label>Hora inicio</label>
    <input type="time" [(ngModel)]="horaInicio" name="horaInicio" required>

    <label>Hora fin (opcional)</label>
    <input type="time" [(ngModel)]="horaFin" name="horaFin">

    <label>Lugar</label>
    <input type="text" [(ngModel)]="lugar" name="lugar" required>

    <label>Categoría</label>
    <select [(ngModel)]="categoria" name="categoria" required>
      <option value="" disabled>Selecciona una categoría</option>
      <option *ngFor="let c of categorias" [value]="c">{{ c }}</option>
    </select>

    <label>Capacidad</label>
    <input type="number" [(ngModel)]="capacidad" name="capacidad" required min="1">

    <button type="submit" class="btn-guardar">Guardar</button>
  </form>
</div>
