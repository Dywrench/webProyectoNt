<div class="usuario-dashboard">
  <div class="usuario-header">
    <h1>Bienvenido/a, {{ nombreUsuario || 'Usuario' }}</h1>
    <p class="usuario-rol" *ngIf="rolUsuario">Rol: {{ rolUsuario }}</p>
  </div>

  <div class="usuario-actions">
    <button class="btn btn-primary" (click)="irAEventos()">Ver eventos disponibles</button>
    <button class="btn btn-secondary" (click)="irAMisInscripciones()">Mis inscripciones</button>
    <ng-container *ngIf="rolUsuario === 'administrador'">
      <button class="btn btn-secondary" (click)="irAAdminEventos()">Administrar eventos</button>
      <button class="btn btn-primary" (click)="irACrearEvento()">Crear nuevo evento</button>
    </ng-container>
  </div>

  <div class="usuario-footer">
    <button class="btn btn-outline" (click)="cerrarSesion()">Cerrar sesi√≥n</button>
  </div>
</div>
