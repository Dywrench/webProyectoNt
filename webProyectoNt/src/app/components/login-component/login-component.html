<div class="login-with-header">
    <div class="header-container">
        <div class="logo-section">
            <div class="logo-circle">
                <span class="logo-k">K</span>
            </div>
            <h1 class="welcome-title">Bienvenidos a zona K</h1>
            <p class="welcome-subtitle">KonEventos - Plataforma oficial de eventos</p>
        </div>
    </div>
    
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <div class="form-group">
            <input type="text" [(ngModel)]="usuario" placeholder="Usuario">
        </div>
        <div class="form-group">
            <input type="password" [(ngModel)]="password" placeholder="Contraseña">
        </div>
        <button class="btn btn-primary" (click)="login()">Ingresar</button>
        <span class="register-link" (click)="abrirRegistro()">¿No tienes cuenta? Registrar</span>
    </div>
</div>
